<!DOCTYPE html>
<html>
<head>
	<title>Javascript</title>
</head>
<body>
<script>
	let nilai=prompt("Input Nilai:");
	if(nilai>100){
		alert("Nilai maksimal adalah 100");
	} else if(nilai>80 && nilai <=100){
		alert("Nilai anda A");
	} else if(nilai>60 && nilai <=80){
		alert("Nilai anda B");
	} else if(nilai>40 && nilai<=60){
		alert("Nilai anda C");
	} else if(nilai>20 && nilai<=40){
		alert("Nilai anda D");
	} else {
		alert("Nilai anda E");
	}
</script>
</body>
</html>
